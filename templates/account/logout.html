{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row">
    <h2 class="text-center my-3">{% trans "Sign Out" %}</h2>
  </div>
  <div class="row d-flex justify-content-center text-center my-5">
    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-secondary text-center m-2" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock content %}
