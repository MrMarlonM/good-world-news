{% extends "base.html" %}

{% block content %}
<!--Template for the Contact Form defined in forms.py-->
<div class="container">
    <div class="row">
        <h2 class="text-center my-3">Contact Us</h2>
    </div>
    <div class="row d-flex justify-content-center">
        <form class="col-md-6 my-3" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary text-center m-2" type="submit">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
